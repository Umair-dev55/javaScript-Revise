<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Operators</title>
    <link rel="icon" type="image/png" href="/favicon.png">
</head>

<body>
    <h1>Arithmetic Operators</h1>
    <script>
        // -----------Arithmetic Operators----------------


        let a = 10;
        let b = 4;

        // Arithmetic Operators
        console.log("a = 10 & b = 4");

        // Addition (+)
        console.log("a + b =", a + b);

        // Subtraction (-)
        console.log("a - b =", a - b);

        // Multiplication (*)
        console.log("a * b =", a * b);

        // Division (/)
        console.log("a / b =", a / b);

        // Exponentiation Means Power (**)
        console.log("a ** b =", a ** b);

        // Modulus (remainder % means Remaining)
        console.log("a % b =", a % b);


        //-----------Unary Operators---------------
        //1-increment ++   2- decrement --
        //a++ mean a+1 and a-- mean a-1


        console.log(b++);
        console.log(--b);
        console.log(++b);
        console.log(b--);

        // -----------Assignment Operators----------------
        console.log("Assignment  Operator Start Here");
        let assign = 1;
        console.log("assign value is ", assign);
        assign += 5;    //Same as assign = assign+5
        console.log(assign);
        assign -= 5;    //Same as assign = assign-5
        console.log(assign);
        assign *= 5;    //Same as assign = assign*5
        console.log(assign);
        assign /= 5;    //Same as assign = assign/5
        console.log(assign);

        //--------------Output-------------
        // assign value is 1
        // 6
        // 1
        // 5
        // 1

        // ------------Comaprision Operators------------


        console.log("Comparision Operator Start Here");
        //Comapre 2 values
        // Equal to ==
        // equal to & type ===
        // not equal!=
        // not equal & type !==
        let x = 6;
        let y = 7;
        console.log("x=6 & y=7");
        console.log("x==y is", x == y);     //Equal to
        console.log("x!=y is", x != y);     //Not Equal to
        console.log("x===y is", x === y);   //Equal to & its type
        console.log("x!==y is", x !== y);   //Not Equal & its type check
        console.log("x>=y=", x >= y);
        console.log("x<=y", x <= y);
        console.log("x>y", x > y);
        console.log("x<y", x < y);

        // -------Output-------
        // 4
        // 4
        // 5
        // 5
        // but now value is 4



        //-----------   Logical  Operator     -----------

        fifth = 5;
        six = 6;
        console.log(x < 10 && x < 9);
        console.log(x < 10 || x < 9);

        // Output
        // true

        // AND &&  both true then true
        // OR ||  just one true then true
        // NOT !  true turn into false and also false into true

        //----------------And operator--------------

        let first = 6;
        let second = "6";
        console.log("first==second", first == second);      //Equal VAlue 
        console.log("first!=second", first != second);      //Not Equal VAlue 
        console.log("first===second", first === second);    //Equal VAlue & Same Type
        console.log("first!==second", first !== second);    //NOt Same Type

        //----------------Or operator--------------

        let third = 15;
        let forth = 5;
        cond3 = third >= forth;
        cond4 = third == forth;
        console.log(cond3 || cond4);

        //----------------not operator--------------

        console.log(!(cond3 || cond4));

        //----------- Operators  Practise    -----------

        a++;
        console.log("a+1=", a);
        a--;
        console.log("a-1=", a);
        //Must remember agr b-- hai to 1st same aye ga next se 1- hoga
        console.log("b=", b--);
        //Must remember agr b-- hai to 1st same aye ga next se 1- hoga
        console.log("b=", b++);
        // ye dek lo b pehle wala e result me aya 

        // ab dekna isme 
        console.log("b=", b++);

        //----------------Ternary operator--------------
        //condition? true output: false Output
        // if Condition true then print true output otherwise print false output
        let experience = 2;
        let result = experience >= 1 ? "You are eligible" : "you are not eligible";
        console.log(result);

        let cgpa = 3.5;
        let status = cgpa >= 3 ? "You are Passed" : "You are Failed";
        console.log(status);



    </script>
