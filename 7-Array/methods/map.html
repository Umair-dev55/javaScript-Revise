    <h1><i>Map Array Method</i></h1>

    <script>
        // let nums = [555, 666, 777];

        // let newarr2 = nums.map((val) => {

        // console.log(newarr2);
        //---------Map-----------
        //new array  $ Apply on every element
        let nums = [10, 20, 30];
        let newarrbymap = nums.map((val) => {
            return val * val;
        })
        console.log(newarrbymap);

        //---------Filter-----------
        //remove elements & New Arr
        let num = [1, 2, 3, 4, 5, 6, 7, 8, 9];
        let even = num.filter((val) => {
            return val > 3;
        })
        console.log(even);


        //---------Reduce-----------
        // n of input & give one output like sum avg subtract
        const arrreduce = [1, 2, 3, 4];
        const output = arrreduce.reduce((pre, curr) => {
            return pre >= curr ? pre : curr;
        })
        console.log(output);
    </script>
