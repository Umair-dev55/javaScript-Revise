<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Each loop</title>
</head>

<body>
    <h1><i>For Each Loop</i></h1>
    <script>
        // For each with Function

        let arr = [1, 2, 3, 4, 5];
        // arr.forEach(function printValue(val) {
        //     console.log(val);
        // })
        // For each with Arrow Function
        arr.forEach((value, index, arr) => {
            console.log(value, index, arr);
        })
        console.log("2Nd Exp");
        //Write a program that takes an array of numbers and prints each number doubled using forEach with an arrow function.
        arr.forEach((val) => {
            console.log(val * 2);
        })

        console.log("3rd Exp");
        //1st Example
        const arr2 = ["Lahore", "Karachi", "Isb", "Sialkot", "Sahiwal"];
        arr2.forEach((val, index, arr2) => {
            console.log(val, index, arr2);
        });
        //2nd Example
        console.log("2nd Example");
        const arr3 = ["Lahore", "Karachi", "Isb", "Sialkot", "Sahiwal"];
        let printVal = (val, index, arr3) => {
            console.log(val);
        }
        arr3.forEach(printVal);
    </script>
</body>

</html>
