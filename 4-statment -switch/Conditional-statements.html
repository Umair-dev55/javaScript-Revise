<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional-statements</title>
</head>

<body>
    <h1>Conditional-statements</h1>
    <script>
        //------------if statment----------------

        const age = 31;
        if (age >= 18 && age <= 29) {
            console.log("You are Young")
        };
        if (age <= 18) {
            console.log("You are baby")
        };

        if (age >= 30) {
            console.log("You are Uncle")
        };
        //-------------if-else statment-----------
        let marks = 99;
        if (marks >= 80) {
            console.log("You Got 80% Marks")
        } else {
            console.log("You got less than A+ Grade")
        }

        //-----------2nd Example-------------

        const num = 1002;
        if (num % 2 === 0) {
            console.log("This is even nUmber")
        } else {
            console.log("This is odd number")
        }


        // ---------Else if Statment------------

        let mode = "pink";
        let color;
        if (mode === "dark") {
            color = "black";
        }
        else if (mode === "pink") {
            color = "pink";
        }
        else if (mode === "blue") {
            color = "blue";
        }
        else {
            color = "yellow";
        }
        console.log(color);
    </script>
</body>

</html>
