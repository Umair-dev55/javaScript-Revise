<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if-else</title>
</head>

<body>
    <h1>If-Else statment</h1>
    <script>
        let a = prompt("Hey!! Whats Your Age?");
        if (a >= 18) {
            console.log("You choose pink");
        }
        else if (a >= 12) {
            console.log("You choose black");
        } else {
            console.log("You choose another colour");
        }
    </script>
</body>

</html>
