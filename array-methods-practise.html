<body>
    <h1><i>Array methods Questions In practical</i></h1>
    <script>
        const companies = ["bloomberg", "Microsoft", "Uber", "Google", "IBM", "Netflix"];
        // Remove first 
        companies.shift();
        // Temprary Comment Out
        // update uber to ola

        // Add Amazon Inn the End
        companies.push("Amazon");
    </script>
